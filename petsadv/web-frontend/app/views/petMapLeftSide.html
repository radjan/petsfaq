<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#">PetsAdv</a></li>
        <div ng-include src="'views/login.html'" ="" ng-controller="LoginCtrl"></div>
        <accordion close-others="oneAtATime">
            <accordion-group heading="{{category.title}}" ng-repeat="category in categories" ng-click="setMarkers(category.type)">
                <ul>
                  <li ng-repeat="googleMarker in googleMarkers">
                    <a ng-click="markerItemClick(googleMarker, $index)">{{markers[$index].title}}</a>
                  </li>
                </ul>
            </accordion-group>
        </accordion>
    </ul>
</div>
