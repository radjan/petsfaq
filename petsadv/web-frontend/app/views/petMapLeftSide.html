<div id="left-sidebar">
    <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="#">PetsAdv</a></li>
        <div ng-include src="'views/login.html'" ="" ng-controller="LoginCtrl"></div>
        <div ng-repeat="category in categories" class="petMapSideBarNav">
            <div ng-click="setMarkers($index, category.type)">{{category.title}}</div>
            <ul ng-show="category.show">
                <li ng-repeat="googleMarker in googleMarkers">
                    <a ng-click="markerItemClick(googleMarker, $index)">{{markers[$index].title}}</a>
                </li>
            </ul>
        </div>
    </ul>
</div>
