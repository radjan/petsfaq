<section id="map" class="row-fluid">
	<div class="span2">
		<accordion close-others="oneAtATime">
			<accordion-group heading="{{category.title}}" ng-repeat="category in categories" ng-click="setMarkers(category.type)">
      			<ul>
				  <li ng-repeat="marker in myMarkers">
				    <a ng-click="myMap.panTo(marker.getPosition())">{{sideMarkers[$index].title}}</a>
				  </li>
				</ul>
    		</accordion-group>
		</accordion>
	</div>
	<!-- <h4>Click to add a marker!</h4> -->
	<!-- <p>{{zoomMessage}}</p> -->
	<!-- <ul>
	  <li ng-repeat="marker in myMarkers">
	    <a ng-click="myMap.panTo(marker.getPosition())">Pan to Marker {{$index}}</a>
	  </li>
	</ul> -->

	 
	<!-- this is the confusing part. we have to point the map marker directive
	  at an existing google.maps.Marker object, so it can hook up events -->
	<div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
	  ui-event="{'map-click': 'openMarkerInfo(marker)'}">
	</div>
	 
	<div ui-map-info-window="myInfoWindow" style="height:300px">
	  <h1>{{currentMarkerTitle}}</h1>
	  Lat: <input ng-model="currentMarkerLat">, Lng: <input ng-model="currentMarkerLng">
	  <a class="btn btn-info" ng-click="setMarkerPosition(currentMarker, currentMarkerLat, currentMarkerLng)">Set Position</a>
	</div>
	 
	<!-- Giving the div an id="map_canvas" fix problems with twitter bootstrap affecting
	google maps -->
	<div id="map_canvas" ui-map="myMap" class="map-canvas"
	  ui-event="{'map-click': 'addMarker($event, $params)', 'map-zoom_changed': 'setZoomMessage(myMap.getZoom())' }"
	  ui-options="mapOptions">
</div>
</section>
