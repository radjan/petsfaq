<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
        <form action="reg_step1" method="post">
            <label>姓名</label>
              <input id="name" name="name" type="text" class="input-block-level" placeholder="姓名">

            <div>
            <label>性別</label>
              <label class="radio inline">
                <input type="radio" name="gender" value="M">
                  男
              </label>
              <label class="radio inline">
                <input type="radio" name="gender" value="F">
                  女
              </label>
            </div>

            <label>生日</label>
              <input id="birthday" name="birthday" type="text" class="input-block-level" placeholder="西元年/月/日">

            <label>電話</label>
              <input id="tel" name="phone" type="text" class="input-block-level" placeholder="電話">

            <label>電子信箱</label>
              <input id="email" name="email" type="text" class="input-block-level" placeholder="電子信箱">

            <!-- <label>照片</label>
              <input id="photo" type="file" class="image" disabled> -->
            <input type="submit" name="submit" value="送出">
        </form>
</body>
</html>
